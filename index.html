<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星语占星</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body { background: #0b0e21; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #a29bfe; margin-bottom: 30px; }
        #zodiac-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; max-width: 400px; }
        .zodiac-card { background: #1a1c3a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #3d3f5e; transition: transform 0.2s; }
        .zodiac-card:active { transform: scale(0.95); background: #2d2f4e; }
        .icon { font-size: 24px; margin-bottom: 8px; display: block; }
        .name { font-size: 14px; color: #dcdde1; }
    </style>
    .zodiac-card {
    cursor: pointer; /* 鼠标悬停显示手型 */
    transition: transform 0.1s; /* 动画过渡 */
    -webkit-tap-highlight-color: transparent; /* 消除手机点击蓝框 */
}

.zodiac-card:active {
    transform: scale(0.92); /* 点击时缩小 8% */
    background: #2d2f4e; /* 点击时颜色加深 */
}
</head>
<body>
    <h1>星语占星</h1>
    <div id="zodiac-container"></div>

  <script>
    // 1. 使用全新的变量名 appData，彻底避开重复定义错误
    var appData = [
        {n:'白羊', i:'♈', t:'充满活力的一天！'}, {n:'金牛', i:'♉', t:'适合理财和享受美食。'},
        {n:'双子', i:'♊', t:'沟通顺畅，会有好消息。'}, {n:'巨蟹', i:'♋', t:'多陪陪家人吧。'},
        {n:'狮子', i:'♌', t:'你是今日的焦点！'}, {n:'处女', i:'♍', t:'适合处理琐碎细节。'},
        {n:'天秤', i:'♎', t:'保持平衡，心情愉悦。'}, {n:'天蝎', i:'♏', t:'直觉非常准。'},
        {n:'射手', i:'♐', t:'适合户外活动。'}, {n:'摩羯', i:'♑', t:'事业有新进展。'},
        {n:'水瓶', i:'♒', t:'灵感源源不断。'}, {n:'双鱼', i:'♓', t:'浪漫的时刻即将到来。'}
    ];

    var mainBox = document.getElementById('zodiac-container');
    
    if (mainBox) {
        // 先清空一次容器，防止重复生成
        mainBox.innerHTML = ''; 
        
        appData.forEach(function(item) {
            var card = document.createElement('div');
            card.className = 'zodiac-card';
            card.innerHTML = '<span class="icon">' + item.i + '</span><span class="name">' + item.n + '</span>';
            
            // 关键：绑定点击弹窗
            card.onclick = function() {
                alert('【' + item.n + '座】\n' + item.t);
            };
            
            mainBox.appendChild(card);
        });
    }

    // 2. 注册 Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js?v=update' + Date.now());
    }
</script> 
</body>
</html>
