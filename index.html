<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星语占星</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body { background: #0b0e21; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #a29bfe; margin-bottom: 30px; }
        #zodiac-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; max-width: 400px; }
        .zodiac-card { background: #1a1c3a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #3d3f5e; transition: transform 0.2s; }
        .zodiac-card:active { transform: scale(0.95); background: #2d2f4e; }
        .icon { font-size: 24px; margin-bottom: 8px; display: block; }
        .name { font-size: 14px; color: #dcdde1; }
    </style>
</head>
<body>
    <h1>星语占星</h1>
    <div id="zodiac-container"></div>

   <script>
    // 1. 纯手工定义数据，确保没有任何特殊符号干扰
    var data = ['♈白羊','♉金牛','♊双子','♋巨蟹','♌狮子','♍处女','♎天秤','♏天蝎','♐射手','♑摩羯','♒水瓶','♓双鱼'];
    var box = document.getElementById('zodiac-container');
    
    // 2. 只有当找到容器时才运行
    if (box) {
        for (var i = 0; i < data.length; i++) {
            var item = document.createElement('div');
            item.className = 'zodiac-card';
            item.innerText = data[i];
            box.appendChild(item);
        }
    }

    // 3. 注册 SW (如果报错也不要影响方块显示)
    try {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    } catch (e) { console.log(e); }
</script>
</body>
</html>
