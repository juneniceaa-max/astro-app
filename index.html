<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星语占星</title>
    <style>
        /* 核心样式：确保方块和背景一定会出现 */
        body { background: #0b0e21; color: white; text-align: center; font-family: sans-serif; margin: 0; padding: 20px; }
        h1 { color: #a29bfe; }
        #zodiac-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            max-width: 400px; 
            margin: 20px auto; 
        }
        .zodiac-card { 
            background: #1a1c3a; 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid #3d3f5e; 
            cursor: pointer;
        }
        .zodiac-card:active { background: #2d2f4e; transform: scale(0.95); }
        .icon { font-size: 24px; display: block; margin-bottom: 5px; }
        .name { font-size: 14px; color: #dcdde1; }
    </style>
</head>
<body>
    <h1>星语占星</h1>
    <div id="zodiac-container"></div>

    <script>
        // 简单明了的数据结构
        var list = [
            {n:'白羊', i:'♈', t:'好运连连！'}, {n:'金牛', i:'♉', t:'财源广进！'},
            {n:'双子', i:'♊', t:'心情愉快！'}, {n:'巨蟹', i:'♋', t:'家庭和睦！'},
            {n:'狮子', i:'♌', t:'魅力四射！'}, {n:'处女', i:'♍', t:'事事顺心！'},
            {n:'天秤', i:'♎', t:'左右逢源！'}, {n:'天蝎', i:'♏', t:'直觉敏锐！'},
            {n:'射手', i:'♐', t:'自由奔放！'}, {n:'摩羯', i:'♑', t:'步步高升！'},
            {n:'水瓶', i:'♒', t:'灵感爆发！'}, {n:'双鱼', i:'♓', t:'浪漫一生！'}
        ];

        var container = document.getElementById('zodiac-container');
        list.forEach(function(item) {
            var div = document.createElement('div');
            div.className = 'zodiac-card';
            div.innerHTML = '<span class="icon">' + item.i + '</span><span class="name">' + item.n + '</span>';
            
            // 点击弹窗逻辑
            div.onclick = function() {
                alert(item.n + '座：' + item.t);
            };
            container.appendChild(div);
        });

        // 注册 Service Worker（不带多余参数，保证稳定）
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
