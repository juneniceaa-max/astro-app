<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星语占星</title>
    <style>
        body { background: #0b0e21; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; }
        h1 { color: #a29bfe; margin: 20px 0; }
        #zodiac-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; max-width: 400px; }
        .zodiac-card { background: #1a1c3a; padding: 20px 10px; border-radius: 16px; text-align: center; border: 1px solid #3d3f5e; cursor: pointer; transition: all 0.2s; -webkit-tap-highlight-color: transparent; }
        .zodiac-card:active { transform: scale(0.9); background: #2d2f4e; }
        .icon { font-size: 28px; margin-bottom: 8px; display: block; }
        .name { font-size: 15px; color: #dcdde1; }

        /* --- 新增：自定义弹窗样式 --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); display: none; /* 初始隐藏 */
            justify-content: center; align-items: center; z-index: 100;
            backdrop-filter: blur(5px); /* 背景模糊 */
        }
        .modal-content { 
            background: #2d2f4e; padding: 30px; border-radius: 20px; 
            width: 80%; max-width: 300px; text-align: center;
            border: 1px solid #a29bfe; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .modal-title { font-size: 20px; color: #a29bfe; margin-bottom: 15px; font-weight: bold; }
        .modal-text { font-size: 18px; line-height: 1.5; margin-bottom: 20px; }
        .modal-btn { 
            background: #a29bfe; color: white; border: none; 
            padding: 10px 30px; border-radius: 25px; cursor: pointer; font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>星语占星</h1>
    <div id="zodiac-container"></div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div id="modalTitle" class="modal-title"></div>
            <div id="modalText" class="modal-text"></div>
            <button class="modal-btn" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        var data = [
            {n:'白羊', i:'♈', t:'好运连连！'}, {n:'金牛', i:'♉', t:'财源广进！'},
            {n:'双子', i:'♊', t:'沟通顺畅！'}, {n:'巨蟹', i:'♋', t:'家庭和睦！'},
            {n:'狮子', i:'♌', t:'魅力四射！'}, {n:'处女', i:'♍', t:'事半功倍！'},
            {n:'天秤', i:'♎', t:'左右逢源！'}, {n:'天蝎', i:'♏', t:'直觉敏锐！'},
            {n:'射手', i:'♐', t:'自由奔放！'}, {n:'摩羯', i:'♑', t:'步步高升！'},
            {n:'水瓶', i:'♒', t:'灵感爆发！'}, {n:'双鱼', i:'♓', t:'浪漫温馨！'}
        ];

        // 弹窗逻辑
        var overlay = document.getElementById('modalOverlay');
        var mTitle = document.getElementById('modalTitle');
        var mText = document.getElementById('modalText');

        function showModal(name, text) {
            mTitle.innerText = name + '座';
            mText.innerText = text;
            overlay.style.display = 'flex';
        }

        function closeModal() {
            overlay.style.display = 'none';
        }

        // 点击空白处也可以关闭
        overlay.onclick = function(e) {
            if(e.target === overlay) closeModal();
        };

        var box = document.getElementById('zodiac-container');
        if (box) {
            box.innerHTML = '';
            data.forEach(function(item) {
                var card = document.createElement('div');
                card.className = 'zodiac-card';
                card.innerHTML = '<span class="icon">' + item.i + '</span><span class="name">' + item.n + '</span>';
                // 核心修改：不再调用 alert，调用自定义函数
                card.onclick = function() { showModal(item.n, item.t); };
                box.appendChild(card);
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js?v=' + Date.now());
        }
    </script>
</body>
</html>
