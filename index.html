<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星语占星</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    
    <style>
        body { 
            background: #0b0e21; 
            color: white; 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
        }
        h1 { color: #a29bfe; margin: 20px 0 30px 0; font-size: 28px; }

        #zodiac-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            width: 100%; 
            max-width: 400px; 
        }

        /* 恢复方块外观 */
        .zodiac-card { 
            background: #1a1c3a; 
            padding: 20px 10px; 
            border-radius: 16px; 
            text-align: center; 
            border: 1px solid #3d3f5e; 
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .zodiac-card:active { 
            transform: scale(0.9); 
            background: #2d2f4e; 
            border-color: #a29bfe;
        }

        /* 确保图标和文字能正常显示 */
        .icon { font-size: 28px; margin-bottom: 10px; display: block; }
        .name { font-size: 15px; color: #dcdde1; font-weight: 500; }
    </style>
</head>
<body>

    <h1>星语占星</h1>
    <div id="zodiac-container"></div>

    <script>
        var appData = [
            {n:'白羊', i:'♈', t:'充满活力的一天，适合开启新计划！'},
            {n:'金牛', i:'♉', t:'财运稳定，是个享受美食的好时机。'},
            {n:'双子', i:'♊', t:'沟通顺畅，会有意想不到的好消息。'},
            {n:'巨蟹', i:'♋', t:'心情温和，适合陪伴家人或好友。'},
            {n:'狮子', i:'♌', t:'自信满满，在人群中极具领导力。'},
            {n:'处女', i:'♍', t:'事半功倍，适合整理繁琐的事务。'},
            {n:'天秤', i:'♎', t:'社交运佳，能够保持良好的平衡感。'},
            {n:'天蝎', i:'♏', t:'直觉敏锐，能够看穿事物的本质。'},
            {n:'射手', i:'♐', t:'活力充沛，适合进行户外或运动。'},
            {n:'摩羯', i:'♑', t:'踏实稳重，目标正一步步接近。'},
            {n:'水瓶', i:'♒', t:'灵感迸发，会有许多新鲜的想法。'},
            {n:'双鱼', i:'♓', t:'浪漫温馨，适合感性的交流与创作。'}
        ];

        var box = document.getElementById('zodiac-container');
        
        if (box) {
            box.innerHTML = ''; 
            appData.forEach(function(item) {
                var card = document.createElement('div');
                card.className = 'zodiac-card';
                // 重点：使用 HTML 结构包裹图标和文字
                card.innerHTML = '<span class="icon">' + item.i + '</span><span class="name">' + item.n + '座</span>';
                
                card.onclick = function() {
                    alert('【' + item.n + '座】\n' + item.t);
                };
                
                box.appendChild(card);
            });
        }

        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js?v=' + Date.now());
        }
    </script>
</body>
</html>
