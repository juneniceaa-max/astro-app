<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星语占星</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body { background: #0b0e21; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #a29bfe; margin-bottom: 30px; }
        #zodiac-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; max-width: 400px; }
        .zodiac-card { background: #1a1c3a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #3d3f5e; transition: transform 0.2s; }
        .zodiac-card:active { transform: scale(0.95); background: #2d2f4e; }
        .icon { font-size: 24px; margin-bottom: 8px; display: block; }
        .name { font-size: 14px; color: #dcdde1; }
    </style>
</head>
<body>
    <h1>星语占星</h1>
    <div id="zodiac-container"></div>

    <script>
        // 星座数据渲染
        const zodiacs = [
            {n:'白羊', i:'♈'}, {n:'金牛', i:'♉'}, {n:'双子', i:'♊'},
            {n:'巨蟹', i:'♋'}, {n:'狮子', i:'♌'}, {n:'处女', i:'♍'},
            {n:'天秤', i:'♎'}, {n:'天蝎', i:'♏'}, {n:'射手', i:'♐'},
            {n:'摩羯', i:'♑'}, {n:'水瓶', i:'♒'}, {n:'双鱼', i:'♓'}
        ];
        const container = document.getElementById('zodiac-container');
        zodiacs.forEach(z => {
            const card = document.createElement('div');
            card.className = 'zodiac-card';
            card.innerHTML = `<span class="icon">${z.i}</span><span class="name">${z.n}</span>`;
            container.appendChild(card);
        });

        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('服务就绪'))
                .catch(err => console.log('失败', err));
        }
    </script>
</body>
</html>
