<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script><script>eruda.init();</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星语占星</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body { background: #0b0e21; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #a29bfe; margin-bottom: 30px; }
        #zodiac-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; max-width: 400px; }
        .zodiac-card { background: #1a1c3a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #3d3f5e; transition: transform 0.2s; }
        .zodiac-card:active { transform: scale(0.95); background: #2d2f4e; }
        .icon { font-size: 24px; margin-bottom: 8px; display: block; }
        .name { font-size: 14px; color: #dcdde1; }
    </style>
</head>
<body>
    <h1>星语占星</h1>
    <div id="zodiac-container"></div>

   <script>
    // 1. 完善数据，添加运势文案
    const data = [
        {n:'白羊', i:'♈', t:'今日运势：好运连连，适合开启新计划。'},
        {n:'金牛', i:'♉', t:'今日运势：财运稳定，建议理智消费。'},
        {n:'双子', i:'♊', t:'今日运势：灵感迸发，适合创意工作。'},
        {n:'巨蟹', i:'♋', t:'今日运势：享受生活，适合与家人聚餐。'},
        {n:'狮子', i:'♌', t:'今日运势：魅力四射，是人群中的焦点。'},
        {n:'处女', i:'♍', t:'今日运势：事半功倍，建议整理环境。'},
        {n:'天秤', i:'♎', t:'今日运势：贵人相助，难题迎刃而解。'},
        {n:'天蝎', i:'♏', t:'今日运势：直觉敏锐，适合深层思考。'},
        {n:'射手', i:'♐', t:'今日运势：活力充沛，适合户外运动。'},
        {n:'摩羯', i:'♑', t:'今日运势：步步为营，坚持就是胜利。'},
        {n:'水瓶', i:'♒', t:'今日运势：突破自我，尝试新鲜事物。'},
        {n:'双鱼', i:'♓', t:'今日运势：浪漫温馨，适合深度交流。'}
    ];

    const box = document.getElementById('zodiac-container');
    
    if (box) {
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'zodiac-card';
            card.innerHTML = `<span class="icon">${item.i}</span><span class="name">${item.n}</span>`;
            
            // --- 新增：点击事件 ---
            card.onclick = function() {
                // 弹出对应星座的运势
                alert(`【${item.n}座】\n${item.t}`);
            };
            
            box.appendChild(card);
        });
    }

    // 注册 Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
    }
</script>
</body>
</html>
