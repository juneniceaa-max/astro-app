<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星语占星</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body { background: #0b0e21; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #a29bfe; margin-bottom: 30px; }
        #zodiac-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; max-width: 400px; }
        .zodiac-card { background: #1a1c3a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #3d3f5e; transition: transform 0.2s; }
        .zodiac-card:active { transform: scale(0.95); background: #2d2f4e; }
        .icon { font-size: 24px; margin-bottom: 8px; display: block; }
        .name { font-size: 14px; color: #dcdde1; }
    </style>
    .zodiac-card {
    cursor: pointer; /* 鼠标悬停显示手型 */
    transition: transform 0.1s; /* 动画过渡 */
    -webkit-tap-highlight-color: transparent; /* 消除手机点击蓝框 */
}

.zodiac-card:active {
    transform: scale(0.92); /* 点击时缩小 8% */
    background: #2d2f4e; /* 点击时颜色加深 */
}
</head>
<body>
    <h1>星语占星</h1>
    <div id="zodiac-container"></div>

  <script>
    // 1. 数据定义
    const data = [
        {n:'白羊', i:'♈', t:'今日运势：精力充沛，适合运动。'},
        {n:'金牛', i:'♉', t:'今日运势：财运颇佳，建议储蓄。'},
        {n:'双子', i:'♊', t:'今日运势：沟通顺畅，利于社交。'},
        {n:'巨蟹', i:'♋', t:'今日运势：家庭温馨，适合陪伴。'},
        {n:'狮子', i:'♌', t:'今日运势：自信爆棚，引领大家。'},
        {n:'处女', i:'♍', t:'今日运势：工作细致，完美收工。'},
        {n:'天秤', i:'♎', t:'今日运势：审美在线，适合打扮。'},
        {n:'天蝎', i:'♏', t:'今日运势：目标明确，执行力强。'},
        {n:'射手', i:'♐', t:'今日运势：心情舒畅，适合出游。'},
        {n:'摩羯', i:'♑', t:'今日运势：事业有成，稳打稳扎。'},
        {n:'水瓶', i:'♒', t:'今日运势：创意十足，想法新颖。'},
        {n:'双鱼', i:'♓', t:'今日运势：浪漫多情，适合约会。'}
    ];

    const box = document.getElementById('zodiac-container');
    console.log('容器状态:', box); // 调试日志：如果控制台能看到这个，说明脚本跑了

    if (box) {
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'zodiac-card';
            card.innerHTML = `<span class="icon">${item.i}</span><span class="name">${item.n}</span>`;
            
            // --- 绑定点击事件 ---
            card.onclick = function() {
                console.log('点击了:', item.n); // 调试日志
                alert('【' + item.n + '座】\n' + item.t);
            };
            
            box.appendChild(card);
        });
    }

    // 2. 注册 SW (带上版本号强刷)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js?v=4')
            .then(() => console.log('SW V4 已就绪'));
    }
</script>
</body>
</html>
